<html>
<head>
    <title>Ejercicio 3 SVG</title>
</head>
<body>
<h1>Un SVG es un formato de imagen vectorial basado en XML que se utiliza para representar gráficos.</h1>
<h3>Aquí un ejemplo que hice practicando :</h3>
    <svg width="200" height="200">
        <circle cx="100" cy="50" r="40" fill="orange" />
        <circle cx="50" cy="50" r="40" fill="red" />
        <circle cx="100" cy="50" r="40" fill="orange" opacity="0.80"/>

    </svg>

</html>
